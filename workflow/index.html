<!DOCTYPE html>
<html>
<head>
	    <!-- 声明文档使用的字符编码 -->
    <meta charset='utf-8'>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面描述 -->
    <meta name="description" content="raphael ,流程图"/>
    <!-- 页面关键词 -->
    <meta name="keywords" content="workflowHistory"/>
    <!-- 网页作者 -->
    <meta name="author" content="戈志刚, jc_gezg@126.com"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<title>流程图</title>
</head>
<body>
	<div>
		<div id="workflowHistoryContainer"></div>
	</div>
	<script type="text/javascript" src="raphael.min.js"></script>
	<script type="text/javascript" src="workflowHistory.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			/**
			 * 流程历史
			 *
			 * skin有2个值  designer 和 1,2
			 */
			new WorkflowHistory({
				el : 'workflowHistoryContainer',
				statusColors: ['' ,'black' ,'#d3edd4'],
				glowColor: 'green'
			});
		}
	</script>
</body>
</html>
